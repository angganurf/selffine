<?php if ($config['iyzipay_payment'] == "yes" && !empty($config['iyzipay_key']) && !empty($config['iyzipay_secret_key'])) { ?>
<script>
function pay_usicccng_iyzipay(pkg,self,video_id,price,user_id = 0) {
    $('.btn-iyzipay').attr('disabled','true');
    $('.btn-iyzipay').find('span').text("{{LANG please_wait}}");
    pay_type = '';
    if (pkg == 'pro') {
      path = '/go_pro/iyzipay';
    }
    else if (pkg == 'wallet') {
      path = '/wallet/iyzipay';
      price = $("#wallet_amount").val();
    }
    else if (pkg == 'pay') {
      path = '/go_pro/iyzipay_pay_to_see';
    }
    else if (pkg == 'rent') {
      path = '/go_pro/iyzipay_pay_to_see';
      pay_type = 'rent';
    }
    else if (pkg == 'subscribe') {
      path = '/go_pro/subscribe';
    }

    $.post('{{LINK aj}}'+path, {video_id:video_id,amount:price,user_id:user_id,pay_type:pay_type,type:'iyzipay'}, function(data) {
      if (data.status == 200) {
        $('#iyzipay_content').html('');
        $('#iyzipay_content').html(data.html);
      } else {
        $('.btn-iyzipay').attr('disabled', false).html("Iyzipay App not set yet.");
      }
      $('.btn-iyzipay').removeAttr('disabled');
      $('.btn-iyzipay').find('span').text("{{LANG iyzipay}}");
    });
}
</script>
<?php } ?>
